{% extends "pages/base.html" %}
{% load static %}
{% block content %}

<section class="ftco-section bg-light ">
 <div class="container ">
  <div class="row ">
    {%for blog in Blogs%}
    <div class="col-md-4 ftco-animate ">
      <div class="blog-entry ">
        <a href="blog-single.html " class="block-20 " style="background-image: url({{blog.avatarBlog.url}}); ">
        </a>
        <div class="text px-4 pt-3 pb-4 ">
          <div class="meta ">
            <div><a href="# ">{{blog.timePost}}</a></div>
            <div><a href="# ">{{blog.posterBlog}}</a></div>
          </div>
          <h3 class="heading "><a href="# ">{{blog.titleBlog}}</a></h3>
          <p class="clearfix ">
            <a href="/blog/{{blog.id}} " class="float-left read btn btn-primary ">Read more</a>
            <a href="# " class="float-right meta-chat "><span class="fa fa-comment "></span>3</a>
          </p>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
  <div class="row no-gutters my-5 ">
    <div class="col text-center ">
      <div class="block-27 ">
        <ul>
          <li><a href="# ">&lt;</a></li>
          <li class="active "><span>1</span></li>
          <li><a href="# ">2</a></li>
          <li><a href="# ">3</a></li>
          <li><a href="# ">4</a></li>
          <li><a href="# ">5</a></li>
          <li><a href="# ">&gt;</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</section>
{%endblock%}
